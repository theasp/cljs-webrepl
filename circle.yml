machine:
  environment:
    _JAVA_OPTIONS: -Xmx1g
  java:
    version: oraclejdk8

general:
  branches:
    ignore:
      - gh-pages

test:
  pre:
    - lein with-profile dev cljsbuild once

deployment:
  master:
    branch: master
    commands:
      - lein clean
      - lein with-profile prod cljsbuild once
      - ./deploy.sh
