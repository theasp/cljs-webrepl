machine:
  environment:
    _JAVA_OPTIONS: -Xmx1g
  java:
    version: oraclejdk8

general:
  branches:
    ignore:
      - gh-pages

test:
  pre:
    - lein with-profile frontend-dev cljsbuild once frontend
    - lein with-profile backend-dev cljsbuild once backend

deployment:
  master:
    branch: master
    commands:
      - lein prod
      - ./deploy.sh
